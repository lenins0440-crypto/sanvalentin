<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Suerte - Chad o Down</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#111,#1f1f1f);
        font-family:Arial, Helvetica, sans-serif;
        color:white;
        overflow:hidden;
    }

    .container{
        text-align:center;
        background:#181818;
        padding:40px;
        border-radius:20px;
        box-shadow:0 0 30px rgba(0,0,0,0.7);
        transition:0.3s;
    }

    h1{
        margin-bottom:20px;
        letter-spacing:2px;
    }

    button{
        padding:15px 30px;
        font-size:18px;
        border:none;
        border-radius:12px;
        cursor:pointer;
        background:#00c3ff;
        color:white;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.1);
        background:#0099cc;
    }

    #result{
        margin-top:30px;
        font-size:40px;
        font-weight:bold;
        opacity:0;
        transform:scale(0.5);
        transition:0.5s;
    }

    .win{
        color:#00ff88;
        text-shadow:0 0 20px #00ff88;
        animation:shake 0.5s ease;
    }

    .lose{
        color:#ff3b3b;
        text-shadow:0 0 20px #ff0000;
        animation:downShake 0.5s ease;
    }

    @keyframes shake{
        0%{transform:translateX(0)}
        25%{transform:translateX(-10px)}
        50%{transform:translateX(10px)}
        75%{transform:translateX(-10px)}
        100%{transform:translateX(0)}
    }

    @keyframes downShake{
        0%{transform:translateY(0)}
        25%{transform:translateY(10px)}
        50%{transform:translateY(-10px)}
        75%{transform:translateY(10px)}
        100%{transform:translateY(0)}
    }

    .rolling{
        animation:spin 1s linear infinite;
    }

    @keyframes spin{
        from{transform:rotate(0)}
        to{transform:rotate(360deg)}
    }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ² Juego de Suerte</h1>
    <button onclick="playGame()">PROBAR SUERTE</button>
    <div id="result">...</div>
</div>

<script>

function playGame(){
    const result = document.getElementById("result");

    result.style.opacity = "1";
    result.className = "rolling";
    result.innerText = "ðŸŽ²";

    // efecto suspense
    setTimeout(()=>{
        let random = Math.random();

        result.className = "";

        if(random > 0.5){
            result.innerText = "ðŸ—¿ CHAD ðŸ”¥";
            result.classList.add("win");
            document.body.style.background =
                "linear-gradient(135deg,#002b1f,#004d36)";
        }else{
            result.innerText = "ðŸ˜¢ DOWN";
            result.classList.add("lose");
            document.body.style.background =
                "linear-gradient(135deg,#2b0000,#4d0000)";
        }

        result.style.transform = "scale(1)";
    },1500);
}

</script>

</body>
</html>
