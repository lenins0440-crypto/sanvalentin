<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Modo Legendario ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#111,#1b0033,#000);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.game{
    width:650px;
    max-width:90%;
    background:rgba(0,0,0,0.7);
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 25px #ff4df0;
}

h1{
    text-align:center;
    color:#ff7df7;
}

.textbox{
    min-height:120px;
    line-height:1.6;
    font-size:18px;
    margin-bottom:15px;
}

.buttons button{
    width:100%;
    margin:6px 0;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#ff4df0;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.buttons button:hover{
    transform:scale(1.05);
    background:#ff78f5;
}

.counter{
    margin-top:15px;
    text-align:center;
    color:#ffd6ff;
    font-size:14px;
}

.legend{
    margin-top:15px;
    padding:10px;
    background:#240033;
    border-radius:10px;
    display:none;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="game">

<h1>‚ú® Modo Legendario ‚ú®</h1>

<div class="textbox" id="story">
Bienvenido al reto secreto üí´<br>
Solo alguien que realmente me conoce puede avanzar.<br><br>
Adivina correctamente‚Ä¶ y desbloquear√°s recuerdos bonitos.
</div>

<div class="buttons" id="choices"></div>

<div class="legend" id="legendMode"></div>

<div class="counter" id="counter"></div>

</div>

<script>

// ================= CONTADOR RELACI√ìN =================
const startDate = new Date("2025-09-28T02:27:00");

function updateCounter(){
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor(diff/(1000*60*60)%24);
    const minutes = Math.floor(diff/(1000*60)%60);

    document.getElementById("counter").innerHTML =
    `‚è≥ Tiempo juntos: ${days} d√≠as, ${hours} horas y ${minutes} minutos`;
}
setInterval(updateCounter,1000);
updateCounter();


// ================= JUEGO =================

let score = 0;
let level = 0;

const questions = [

{
text:"Primera pregunta üí≠ ¬øQu√© me hace m√°s feliz?",
options:[
{txt:"Pasar tiempo contigo", correct:true,
msg:"üíñ Exacto‚Ä¶ porque contigo hasta los d√≠as normales se sienten especiales."},

{txt:"Dormir todo el d√≠a", correct:false},
{txt:"Ver memes sin parar", correct:false}
]
},

{
text:"Segunda misi√≥n üåô ¬øQu√© prefiero en un momento tranquilo?",
options:[
{txt:"Conversar contigo por horas", correct:true,
msg:"‚ú® Porque hablar contigo nunca se siente suficiente."},

{txt:"Silencio absoluto", correct:false},
{txt:"Nada, solo mirar el techo", correct:false}
]
},

{
text:"Nivel emocional ‚ù§Ô∏è ¬øQu√© valoro m√°s?",
options:[
{txt:"La conexi√≥n sincera", correct:true,
msg:"üí´ Porque lo nuestro se siente real, sin esfuerzo."},

{txt:"Los regalos caros", correct:false},
{txt:"Ganar discusiones", correct:false}
]
}

];

function render(){
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");

    if(level >= questions.length){
        legendUnlock();
        return;
    }

    story.innerHTML = questions[level].text;
    choices.innerHTML = "";

    questions[level].options.forEach(opt=>{
        const btn = document.createElement("button");
        btn.innerText = opt.txt;

        btn.onclick = ()=>{
            if(opt.correct){
                score++;
                story.innerHTML = opt.msg;
                level++;
                setTimeout(render,2000);
            }else{
                story.innerHTML = "üòù champique, te equivocaste‚Ä¶ intenta otra vez.";
            }
        };

        choices.appendChild(btn);
    });
}

function legendUnlock(){
    document.getElementById("choices").innerHTML="";
    document.getElementById("story").innerHTML =
    "üèÜ Has desbloqueado el MODO LEGENDARIO.";

    const legend = document.getElementById("legendMode");
    legend.style.display="block";
    legend.innerHTML = `
    üåå Versi√≥n Legendaria Activada<br><br>
    Desde aquel 28 de septiembre a las 2:27 a.m.,
    comenz√≥ una historia que sigue creciendo.<br><br>
    No es suerte‚Ä¶ es conexi√≥n.<br>
    No es coincidencia‚Ä¶ es elecci√≥n diaria.<br><br>
    Y si llegaste hasta aqu√≠,
    significa que conoces mi coraz√≥n m√°s de lo que imaginas ‚ù§Ô∏è
    `;
}

render();

</script>

</body>
</html>
