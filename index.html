<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHAD vs DOWN - Luck Game</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f0f0f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    overflow:hidden;
    transition:0.4s;
}

.container{
    text-align:center;
    background:#181818;
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 30px black;
    width:320px;
}

h1{
    margin-bottom:10px;
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#00c3ff;
    color:white;
    transition:0.2s;
}

button:hover{
    transform:scale(1.1);
}

#result{
    font-size:36px;
    margin-top:20px;
    min-height:50px;
}

#message{
    margin-top:10px;
    font-size:18px;
    opacity:0.8;
}

.bar{
    margin-top:20px;
    height:12px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
}

.fill{
    height:100%;
    width:50%;
    background:#00ff88;
    transition:0.5s;
}

.win{
    color:#00ff88;
    text-shadow:0 0 20px #00ff88;
}

.lose{
    color:#ff3b3b;
    text-shadow:0 0 20px red;
}

@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-8px)}
    50%{transform:translateX(8px)}
    75%{transform:translateX(-8px)}
    100%{transform:translateX(0)}
}

.shake{
    animation:shake 0.4s;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ² CHAD vs DOWN</h1>
    <button onclick="play()">PROBAR SUERTE</button>

    <div id="result"></div>
    <div id="message"></div>

    <div class="bar">
        <div class="fill" id="luckBar"></div>
    </div>

    <p>ðŸ”¥ Racha: <span id="streak">0</span></p>
</div>

<script>

let streak = 0;

const winMessages = [
"Modo leyenda activado ðŸ—¿",
"El universo te respeta hoy",
"Jugaste como campeÃ³n",
"Nivel dios desbloqueado",
"Suerte absurda detectada"
];

const loseMessages = [
"La suerte te abandonÃ³ ðŸ˜­",
"Hoy no era tu dÃ­a",
"El RNG dijo NO",
"Intentasteâ€¦ fallaste",
"Respawn emocional necesario"
];

function randomMessage(list){
    return list[Math.floor(Math.random()*list.length)];
}

function play(){

    const result = document.getElementById("result");
    const message = document.getElementById("message");
    const bar = document.getElementById("luckBar");

    let luck = Math.random();

    bar.style.width = (luck*100)+"%";

    if(luck > 0.5){

        streak++;
        result.className="win";
        result.innerText="ðŸ—¿ CHAD ðŸ”¥";
        message.innerText=randomMessage(winMessages);

        document.body.style.background=
        "linear-gradient(135deg,#002b1f,#004d36)";

    }else{

        streak=0;
        result.className="lose";
        result.innerText="ðŸ’€ DOWN";
        message.innerText=randomMessage(loseMessages);

        document.body.classList.add("shake");
        setTimeout(()=>document.body.classList.remove("shake"),400);

        document.body.style.background=
        "linear-gradient(135deg,#2b0000,#4d0000)";
    }

    document.getElementById("streak").innerText=streak;
}

</script>

</body>
</html>
